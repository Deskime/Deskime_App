<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Star background in CSS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Anurati' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=My+Font' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  <div id='title'>
    <span>Hello World</span>
    <br>
    <span>#code</span>
  </div>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
    // Function to update the day, date, and time
    function updateDateTime() {
      const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };
      const now = new Date();
      document.getElementById('day').textContent = now.toLocaleDateString('en-US', { weekday: 'long' });
      document.getElementById('date').textContent = now.toLocaleDateString('en-US', optionsDate);
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
    }

    // Update the date and time every second
    setInterval(updateDateTime, 1000);
    updateDateTime(); // Initial call to set the time immediately
  </script>
</body>
</html>
